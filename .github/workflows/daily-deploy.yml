name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  # 添加手动触发选项
  workflow_dispatch:
  # 添加定时触发（每天 UTC 时间 0 点）
  schedule:
    - cron: '0 0 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: Li-WeiXin/Li-WeiXin.github.io
          publish_dir: ./public
          publish_branch: main
          keep_files: true